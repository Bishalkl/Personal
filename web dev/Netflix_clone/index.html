<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-clone</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- header -->
    <header class="header flex">

        <!-- navbar section -->
        <nav class="nav-container flex">
            <div class="nav-logo"><a href="#"><img src="./assest/logo.png" alt=""></a></div>
            <div class="nav-link"><button>SIGN IN</button></div>
        </nav>

        <!-- main-content-->
        <main class="header-content flex">
            <div class="header-content-h1">
                <h1>Unlimited movies, TV shows, and more</h1>
            </div>
            <div class="header-content-h3">
                <h3>Watch anywhere. Cancel anytime.</h3>
            </div>
            <div class="header-content-h4">
                <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
            </div>
            <form  class="header-content-form flex">
                <input type="email" class="header-content-form-input" placeholder="Email address">
                <label  class="header-content-form-button">
                    <button><h2>Get Started <i class="fa-solid fa-chevron-right"></i></h2></button>
                </label>
            </form>
        </main>
    </header>
    <div class="line">     
    </div>
    <!-- main-feature -->
    <main class="main-content">
        <div class="first-dasboard flex">
            <div class="img-main-content">
                <img src="./assest/asset 0.png" alt=img"">
            </div>
            <div class="tex-main-content">
                <h1>Enjoy on your TV</h1>
                <p>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/3f9a8132d7.js" crossorigin="anonymous"></script>
</body>
</html>
